<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <!-- Styling File -->
    <link rel="stylesheet" href="dirs/sass/layout/app/app.css">
    <!-- Tab Image -->
    <link rel="icon" href="imgs/paint_logo.png" type="image/png">
</head>
<body>
    
    <div class="page_content">
        <aside class="operations">
            <div class="shapes">
                <button class="rectangle">
                    <img src="imgs/rectangle.png" alt="">
                </button>
                <button class="circle">
                    <img src="imgs/circle.png" alt="">
                </button>
                <button class="traingle">
                    <img src="imgs/triangle.png" alt="">
                </button>
            </div>
            <div class="options">
                <button class="pen">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="eraser">
                    <i class="fa-solid fa-eraser"></i>
                </button>
                <button class="color">
                    <i class="fa-solid fa-droplet"></i>
                    <input class="hidden" type="range">
                </button>
            </div>
            <div class="colors">
                <button class="black color"></button>
                <button class="red color"></button>
                <button class="green color"></button>
                <button class="blue color"></button>
                <button class="auto color">
                    <i class="fa-solid fa-droplet"></i>
                </button>
            </div>
            <div class="btns">
                <button class="clear_canvas">
                    <i class="fa-solid fa-trash"></i>
                </button>
                <button class="save_as_img">
                    <i class="fa-solid fa-floppy-disk"></i>
                </button>
            </div>
        </aside>
        <div class="content_draw">
            <!-- Not Implemented -->
        </div>
    </div>

    <script src="dirs/app/app.js"></script>
</body>
</html>
