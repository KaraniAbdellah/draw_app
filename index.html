<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <!-- Styling File -->
    <link rel="stylesheet" href="dirs/sass/layout/app/app.css">
    <!-- Tab Image -->
    <link rel="icon" href="imgs/paint_logo.png" type="image/png">
</head>
<body>
    
    <div class="page_content">
        <aside class="operations">
            <div class="shapes">
                <p class="title">Shapes</p>
                <div class="rectangle">
                    <span></span>
                    <p>Rectangle</p>
                </div>
                <div class="circle">
                    <span></span>
                    <p>Circle</p>
                </div>
                <div class="triangle">
                    <span></span>
                    <p>Triangle</p>
                </div>
            </div>
            <div class="options">
                <p class="title">Options</p>
                <div class="brush">Brush</div>
                <div class="eraser">Eraser</div>
                <input type="range" class="range_color"></input>
            </div>
            <div class="colors">
                <p class="title">Colors</p>
                <div class="black color"></div>
                <div class="red color"></div>
                <div class="green color"></div>
                <div class="blue color"></div>
            </div>
            <button class="clear_canvas">Clear Canvas</button>
            <button class="save_as_img">Save As Image</button>
        </aside>
        <div class="content_draw">
            <!-- Not Implemented -->
             <p>Noe</p>
        </div>
    </div>

    <script src="dirs/app/app.js"></script>
</body>
</html>
